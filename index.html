<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Josefin+Sans&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <form id="city-search">
        <div class="mb-3">
            <label for="search" class="form-label">Search City</label>
            <input type="search" class="form-control" id="enter-city" placeholder="enter city" />
            <input type="submit" value="search" />
        </div>
    </form>
    <br />
    <ul>
        <li>
            Last updated: <span id="date"></span>
        </li>
        <li id="description"></li>
    </ul>
    <h2 class="current">Monday</h2>

    <div class="card">
        <div class="card-header">
            Today
        </div>
        <div class="card-body">
            <h5 class="card-tittle" id="city"></h5>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <div class="float-left">
                            <span class="temperature" id="temperature"></span><span class="units">°C</span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
                <br />
                <a href="#" class="btn btn-primary" id="location-button">Current city</a>

            </div>
        </div>
        <hr />
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">
                    Wed
                    <hr />
                    🌞
                    <br />
                    17&deg/<strong>27&deg</strong>
                    <br />
                    Sunny
                </div>
                <div class="col">
                    Thurs
                    <hr />
                    🌞
                    <br />
                    19&deg/<strong>30&deg</strong>
                    <br />
                    Sunny
                </div>
                <div class="col">
                    Fri
                    <hr />
                    🌧️
                    <br />
                    13&deg/<strong>19&deg</strong>
                    <br />
                    Rainy
                </div>
                <div class="col">
                    Sat
                    <hr />
                    🌧️
                    <br />
                    6&deg/<strong>14&deg</strong>
                    <br />
                    Rainy
                </div>
                <div class="col">
                    Sun
                    <hr />
                    ⛅
                    <br />
                    15&deg/<strong>26&deg</strong>
                    <br />
                    Partly Cloudy
                </div>
                <div class="col">
                    Mon
                    <hr />
                    🌞
                    <br />
                    20&deg/<strong>32&deg</strong>
                    <br />
                    Very sunny
                </div>
                <div class="col">
                    Tue
                    <hr />
                    ☁️
                    <br />
                    14&deg/<strong>20&deg</strong>
                    <br />
                    Cloudy
                </div>
            </div>
        </div>
        <script src="index.js"></script>

        <a href="https://github.com/Licia27/src"
        target="_blank"
        ref="noreferrer">Open source code 

        </a>

        by Andile Vilakazi

</body>

</html>
